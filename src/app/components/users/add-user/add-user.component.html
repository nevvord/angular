
<div class="modal fade" id="addNewUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" [value]="add.name" #name>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" [value]="add.lName" #lastName>
                    </div>                
                    <div class="form-group">
                        <label for="exampleInputEmail1">Date</label>
                        <input type="text" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Date : '17.03.1999' " [value]="add.date" #date>
                    </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="phone" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+380 (93) 333 33 33" [value]="add.phone" #phoneNum>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mail</label>
                        <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mail" [value]="add.mail" #mail>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addNewUser()">Save changes</button>
            </div>
        </div>
    </div>
</div>
