<app-nav-bar [topMassage]="topMassage" [users]="users"></app-nav-bar>
<ng-container *ngIf="users && users.length; else elseTemplate">
    <div *ngIf="showTopMassage" class="topMassage">
        {{topMassageInner}}
        massage
    </div>
    
    <br>  
    <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item bg-light">
            <div class="row">
                <div class="col-sm-10">
                    <div>
                        <strong>Name: </strong>
                        <span>{{user.name}}</span>        
                    </div>
                    <div>
                        <strong>Last name: </strong>
                        <span>{{user.lastName}}</span>        
                    </div>
                    <div>
                        <strong>Date: </strong>
                        <span>{{user.date}}</span>        
                    </div>
                    <div>
                        <strong>Phone: </strong>
                        <span>{{user.phoneNum}}</span>        
                    </div>
                    <div>
                        <strong>Mail: </strong>
                        <span>{{user.mail}}</span>        
                    </div>
                    <div>
                        <small>{{user.postDate}}</small>        
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" (click)="changeUser(user._id)">Change</button>
                        <button type="button" class="btn btn-danger" (click)="removeUser(user._id)">Delete</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div *ngIf="oneUser" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change {{oneUser.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form >
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" [value]="oneUser.name" #name>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" [value]="oneUser.lastName" #lastName>
                        </div>                
                        <div class="form-group">
                            <label for="exampleInputEmail1">Date</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Date : '17.03.1999' " [value]="oneUser.date" #date>
                        </div>
                            <div class="form-group">
                            <label for="exampleInputEmail1">Phone</label>
                            <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+380 (93) 333 33 33" [value]="oneUser.phoneNum" #phoneNum>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mail" [value]="oneUser.mail" #mail>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="putChange(oneUser._id, name.value, lastName.value, date.value, phoneNum.value, mail.value)">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</ng-container>

<ng-template #elseTemplate>
    <p class="alert alert-danger"> Hi! We need create new user!</p>
    <app-add-user></app-add-user>
</ng-template>
